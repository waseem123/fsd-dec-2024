<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <p>
            <label for="">First Name</label>
            <input type="text" name="fname">
        </p>

        <p>
            <label for="">Last Name</label>
            <input type="text" name="lname">
        </p>

        <P>
            <label for="">Email</label>
            <input type="email" name="email">
        </P>

        <P>
            <label for="">Mobile Number</label>
            <input type="tel">
        </P>

        <P>
            <label for="">Age</label>
            <input type="number">
        </P>
        <P>
            <label for="">Password</label>
            <input type="password">
        </P>
        <P>
            <label for="">File</label>
            <input type="file" name="docs[]">
        </P>

        <P>
            <label for="">Favourite Color</label>
            <input type="color">
        </P>

        <P>
            <label for="">Date Of Birth</label>
            <input type="date">
        </P>
        <P>
            <label for="">Time</label>
            <input type="time">
        </P>
        <P>
            <label for="">Date and Time</label>
            <input type="datetime-local">
        </P>

        <P>
            <label for="">Gender</label>
            <label for="m">Male</label> 
            <input type="radio" name="gender" id="m">

            <label for="f">Female</label> 
            <input type="radio" name="gender" id="f">
        </P>

        <P>
            <label for="">Select City</label>
            <select name="" id="" multiple size="3">
                <option value="SUR">Solapur</option>
                <option value="PUN">Pune</option>
                <option value="MUM">Mumbai</option>
                <option value="NAG">Nagpur</option>
                <option value="BLR" selected>Bengaluru</option>
                <option value="HYD">Hyderabad</option>
                <option value="NSK">Nasik</option>
                <option value="CHN">Chennai</option>
            </select>
        </P>
        <p>
            <label for="">Select Range</label>
            <input type="range">
        </p>
    </form>
</body>

</html>
