<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var myarray = []
    myarray[0] = 100
    myarray[1] = 200
    myarray[2] = 300
    document.writeln(myarray)
    document.writeln("<hr>")

    var arr1 = []
    var size = parseInt(prompt("ENTER THE NO OF ELEMENTS YOU WANT TO ADD IN ARRAY"))
    for (var i = 0; i < size; i++) {
        arr1[i] = prompt(`ENTER A VALUE at index ${i}`);
    }
    document.writeln(arr1)
    document.writeln("<hr>")

</script>
</html>
