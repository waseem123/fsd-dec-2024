<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        var nameofarray = [element 1,element 2,...element N]
    </pre>
    Suppose there is an array of 10 elments then
    the index of array starts with 0 and ends on 9
    length of array will be 10. It can be obtained by 
    calling the length function.
</body>

<script>
    var myarray = [100,200,300,400,500,600]
    document.writeln(myarray)

    document.writeln("<br>")
    document.writeln(myarray.length)

    document.writeln("<br>")
    document.writeln(myarray[0])

    document.writeln("<br>")
    document.writeln(myarray[1])

    document.writeln("<br>")
    document.writeln(myarray[2])

    document.writeln("<br>")
    document.writeln(myarray[3])

    document.writeln("<br>")
    document.writeln(myarray[4])

    document.writeln("<br>")
    document.writeln(myarray[5])

    document.writeln("<br>")
    document.writeln(myarray[myarray.length])

    document.writeln("<br>")
    document.writeln(myarray[3+2-2]+2)
</script>
</html>
