<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .student{
            width: 300px;
            border: 1px solid rgb(151, 148, 148);
            padding: 8px;
            margin: 8px;
            border-radius: 8px;
        }

        div>img{
            width: 100%;
            border-radius: 8px;
        }

        #d2{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="d1" class="student">
        <img src="img/student.jpg" alt="">
        <div>John Doe</div>
    </div>

    <div id="d2" class="student">
        <img src="img/student.jpg" alt="">
        <div>John Doe</div>
    </div>
</body>
</html>
