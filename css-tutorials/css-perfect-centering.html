<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            margin: 0;
        }
        *{
            box-sizing: border-box;
        }
        .container{
            background-color: #0d7a47;
            height: 300px;
            margin: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box{
            width: 200px;
            height: 200px;
            background-color: rgb(136, 14, 14);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
